log4j.rootLogger = CONSOLE
log4j.logger.DEBUG_LOGGER = DEBUG, CONSOLE, DEBUG_LOGGER
log4j.logger.INFO_LOGGER = DEBUG, CONSOLE, INFO_LOGGER
log4j.logger.STAT_LOGGER = DEBUG, CONSOLE, STAT_LOGGER
log4j.logger.WARN_LOGGER = DEBUG, CONSOLE, WARN_LOGGER
log4j.logger.ERROR_LOGGER = DEBUG, CONSOLE, ERROR_LOGGER
log4j.logger.FATAL_LOGGER = DEBUG, CONSOLE, FATAL_LOGGER

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %d %-5p [%t] %-17c{2} (%13F\:%L) %3x - %m%n

log4j.appender.DEBUG_LOGGER=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DEBUG_LOGGER.DatePattern='.'yyyy-MM-dd
log4j.appender.DEBUG_LOGGER.File= log/ThinkpageAPI_debug.log
log4j.appender.DEBUG_LOGGER.Append=true
